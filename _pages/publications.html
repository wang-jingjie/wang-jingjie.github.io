<h2>Publications</h2>

<ul>
  {% for pub in site.publications reversed %}

      <a href="{{ pub.url }}">{{ pub.title }}</a><br/>
      <em>{{ pub.venue }}</em>, {{ pub.date | date: "%Y" }}
    </li>
  {% endfor %}
</ul>
